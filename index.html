<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvitka Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0d1b3d, #050c1a);
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #aaa;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.6rem;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    .link-button {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      padding: 16px 20px;
      margin: 12px auto;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #aaa;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      min-height: 50px;
      text-align: center;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile h2 {
        font-size: 1.3rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 14px 18px;
        margin: 10px auto;
      }

      .profile img {
        width: 80px;
        height: 80px;
      }
    }

    /* 星（✦風に） */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: transparent;
      pointer-events: none;
    }

    .star::before, .star::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 2px;
      opacity: 0.8;
    }

    .star::before {
      width: 2px;
      height: 10px;
      top: 0;
      left: 4px;
    }

    .star::after {
      width: 10px;
      height: 2px;
      top: 4px;
      left: 0;
    }

    /* アニメーション */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    /* 複数星を配置 */
    .star:nth-child(n+1):nth-child(-n+25) {
      animation: floatUp 10s linear infinite;
    }

    /* 個別に位置・時間調整 */
    ${Array.from({ length: 25 }, (_, i) => {
      const top = 100 + Math.random() * 200; // start below screen
      const left = Math.random() * 100;
      const delay = (Math.random() * 10).toFixed(1);
      const duration = (8 + Math.random() * 5).toFixed(1);
      return `.star:nth-child(${i + 1}) { left: ${left}%; top: ${top}vh; animation-delay: ${delay}s; animation-duration: ${duration}s; }`;
    }).join('\n')}
  </style>
</head>
<body>

  <!-- ✦ キラキラ上昇する星 -->
  ${Array.from({ length: 25 }, () => '<div class="star"></div>').join('\n')}

  <div class="container">
    <div class="profile">
      <img src="IMG_7833.jpg" alt="Profile Image" />
      <h2>Kvitka Atelier</h2>
    </div>

    <a class="link-button" href="https://keito-ux.github.io/art-gallery/picturebook/">Picture Book</a>
    <a class="link-button" href="https://keito-ux.github.io/art-gallery/artwork/">Original Work</a>
  </div>

</body>
</html>
