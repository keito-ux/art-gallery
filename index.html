<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121820; /* 深いネイビー */
      color: #f5f5f5; /* アイボリー寄りの白 */
      font-family: "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Yu Gothic", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      margin: 15px;
      font-size: 17px;
      color: #f5f5f5;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #888;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 15px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <a class="button" href="https://keito-ux.github.io/art-gallery/picturebook/">📘 絵本ページへ</a>
  <a class="button" href="https://keito-ux.github.io/art-gallery/artwork/">🖼 作品ギャラリーページへ</a>

</body>
</html>
