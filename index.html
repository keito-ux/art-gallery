<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvitka Atelier</title>
  <style>
    /* 全体設定と背景 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('スクリーンショット 2025-07-12 16.21.57.png') no-repeat center center;
      background-size: cover;
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 2;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #aaa;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.6rem;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    .link-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #aaa;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      min-height: 50px;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile h2 {
        font-size: 1.3rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 14px 18px;
        margin: 10px 0;
      }

      .profile img {
        width: 80px;
        height: 80px;
      }
    }

    /* 星のきらめきアニメーション */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    .star:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 60%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 65%; left: 25%; animation-delay: 1.2s; }
    .star:nth-child(4) { top: 30%; left: 80%; animation-delay: 0.8s; }
    .star:nth-child(5) { top: 50%; left: 50%; animation-delay: 1.5s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.8); }
    }
  </style>
</head>
<body>

  <!-- 星エフェクト（星は小さな点でアニメーション） -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <div class="container">
    <div class="profile">
      <img src="IMG_7833.jpg" alt="Profile Image" />
      <h2>Kvitka Atelier</h2>
    </div>

    <a class="link-button" href="https://keito-ux.github.io/art-gallery/picturebook/">Picture Book</a>
    <a class="link-button" href="https://keito-ux.github.io/art-gallery/artwork/">Original Work</a>
  </div>

</body>
</html>
