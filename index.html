<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvitka Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0d1b3d, #050c1a);
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #aaa;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.6rem;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    .link-button {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 16px 20px;
      margin: 12px auto;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #aaa;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      min-height: 50px;
      text-align: center;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile h2 {
        font-size: 1.3rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 14px 18px;
        margin: 10px auto;
      }

      .profile img {
        width: 80px;
        height: 80px;
      }
    }

    /* ✦ 星（CSS十字型） */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
      opacity: 0.8;
      transform: scale(0.8);
      animation: floatUp linear infinite;
    }

    .star::before,
    .star::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 1px;
    }

    .star::before {
      width: 2px;
      height: 10px;
      top: 0;
      left: 4px;
    }

    .star::after {
      width: 10px;
      height: 2px;
      top: 4px;
      left: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* 個別に星の位置・時間を設定 */
    .star1  { left: 5%;  animation-delay: 0s;  animation-duration: 12s; }
    .star2  { left: 15%; animation-delay: 1s;  animation-duration: 10s; }
    .star3  { left: 25%; animation-delay: 2.5s;animation-duration: 11s; }
    .star4  { left: 35%; animation-delay: 0.5s;animation-duration: 9s;  }
    .star5  { left: 45%; animation-delay: 1.2s;animation-duration: 13s; }
    .star6  { left: 55%; animation-delay: 0.8s;animation-duration: 10s; }
    .star7  { left: 65%; animation-delay: 2s;  animation-duration: 12s; }
    .star8  { left: 75%; animation-delay: 1.5s;animation-duration: 14s; }
    .star9  { left: 85%; animation-delay: 2.2s;animation-duration: 11s; }
    .star10 { left: 95%; animation-delay: 1.1s;animation-duration: 10s; }

    .star11 { left: 10%; animation-delay: 0.7s;animation-duration: 13s; }
    .star12 { left: 20%; animation-delay: 2.4s;animation-duration: 11s; }
    .star13 { left: 30%; animation-delay: 1.6s;animation-duration: 10s; }
    .star14 { left: 40%; animation-delay: 2.1s;animation-duration: 12s; }
    .star15 { left: 50%; animation-delay: 0.3s;animation-duration: 14s; }
    .star16 { left: 60%; animation-delay: 1.8s;animation-duration: 10s; }
    .star17 { left: 70%; animation-delay: 2.7s;animation-duration: 13s; }
    .star18 { left: 80%; animation-delay: 0.9s;animation-duration: 12s; }
    .star19 { left: 90%; animation-delay: 2.3s;animation-duration: 11s; }
    .star20 { left: 3%;  animation-delay: 0.6s;animation-duration: 10s; }

    .star21 { left: 12%; animation-delay: 1.9s;animation-duration: 13s; }
    .star22 { left: 33%; animation-delay: 2.6s;animation-duration: 12s; }
    .star23 { left: 66%; animation-delay: 1.3s;animation-duration: 11s; }
    .star24 { left: 77%; animation-delay: 0.4s;animation-duration: 14s; }
    .star25 { left: 88%; animation-delay: 2.8s;animation-duration: 13s; }
  </style>
</head>
<body>

  <div class="star star4"></div>
