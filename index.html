<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvitka Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0d1b3d, #050c1a);
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #aaa;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.6rem;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    .link-button {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 16px 20px;
      margin: 12px auto;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #aaa;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      min-height: 50px;
      text-align: center;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile h2 {
        font-size: 1.3rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 14px 18px;
        margin: 10px auto;
      }

      .profile img {
        width: 80px;
        height: 80px;
      }
    }

    /* 星：✦の形（尖った十字） */
    .star {
      position: absolute;
      width: 0;
      height: 0;
      pointer-events: none;
      animation: floatCurve 12s linear infinite;
      transform-origin: center;
    }

    .ray {
      position: absolute;
      background: #ffeaa7;
      opacity: 0.9;
      border-radius: 2px;
    }

    .ray.vertical {
      width: 2px;
      height: 20px;
      left: -1px;
      top: -10px;
      transform: skewY(20deg);
    }

    .ray.horizontal {
      width: 20px;
      height: 2px;
      top: -1px;
      left: -10px;
      transform: skewX(20deg);
    }

    @keyframes floatCurve {
      0% {
        transform: translate(0, 100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      50% {
        transform: translate(30px, 50vh) rotate(180deg);
      }
      100% {
        transform: translate(-30px, -10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 星の個別配置とアニメーション時間 */
    .star1  { left: 5%;   animation-delay: 0s;  animation-duration: 12s; }
    .star2  { left: 15%;  animation-delay: 1s;  animation-duration: 10s; }
    .star3  { left: 25%;  animation-delay: 2.5s;animation-duration: 11s; }
    .star4  { left: 35%;  animation-delay: 0.5s;animation-duration: 9s;  }
    .star5  { left: 45%;  animation-delay: 1.2s;animation-duration: 13s; }
    .star6  { left: 55%;  animation-delay: 0.8s;animation-duration: 10s; }
    .star7  { left: 65%;  animation-delay: 2s;  animation-duration: 12s; }
    .star8  { left: 75%;  animation-delay: 1.5s;animation-duration: 14s; }
    .star9  { left: 85%;  animation-delay: 2.2s;animation-duration: 11s; }
    .star10 { left: 95%;  animation-delay: 1.1s;animation-duration: 10s; }
  </style>
</head>
<body>

  <!-- ✦ 星（尖った十字型） -->
  <div class="star star1"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star2"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star3"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star4"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star5"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star6"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star7"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star8"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star9"><div class="ray vertical"></div><div class="ray horizontal"></div></div>
  <div class="star star10"><div class="ray vertical"></div><div class="ray horizontal"></div></div>

  <div class="container">
    <div class="profile">
      <img src="IMG_7833.jpg" alt="Profile Image" />
      <h2>Kvitka Atelier</h2>
    </div>

    <a class="link-button" href="https://keito-ux.github.io/art-gallery/picturebook/">Picture Book</a>
    <a class="link-button" href="https://keito-ux.github.io/art-gallery/artwork/">Original Work</a>
  </div>

</body>
</html>
