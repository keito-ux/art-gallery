<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ベーススタイル */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1f2b, #2a2f3d);
      color: #f7f7f7;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .profile {
      margin-bottom: 40px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: #eaeaea;
    }

    .link-button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 14px 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #888;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .profile h2 {
        font-size: 1.2rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <!-- 任意のアイコン画像（不要なら削除可） -->
      <img src="https://keito-ux.github.io/art-gallery/Main.jpg" alt="Profile">
      <h2>Kvitka Atelier</h2>
    </div>

    <a class="link-button" href="https://keito-ux.github.io/art-gallery/picturebook/">Picture Book</a>
    <a class="link-button" href="https://keito-ux.github.io/art-gallery/artwork/">Original Work</a>
  </div>

</body>
</html>
