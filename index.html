<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kvitka Atelier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1f2b, #12161f);
      font-family: 'Helvetica Neue', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      z-index: 1;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #aaa;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 1.6rem;
      font-weight: 400;
      margin: 10px 0 30px;
    }

    .link-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #888;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-sizing: border-box;
      min-height: 50px;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ccc;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile h2 {
        font-size: 1.3rem;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 14px 18px;
        margin: 10px 0;
      }

      .profile img {
        width: 80px;
        height: 80px;
      }
    }

    /* ★ 流れ星アニメーション */
    .shooting-star {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, rgba(255, 255, 255, 0));
      opacity: 0.7;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translate(-50%, -100px) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
      }
    }

    .shooting-star:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
    }

    .shooting-star:nth-child(3) {
      left: 80%;
      animation-delay: 4s;
    }
  </style>
</head>
<body>

  <!-- 流れ星たち -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="container">
    <div class="profile">
      <img src="IMG_7833.jpg" alt="Profile Image" />
      <h2>Kvitka Atelier</h2>
    </div>

    <a class="link-button" href="https://keito-ux.github.io/art-gallery/picturebook/">Picture Book</a>
    <a class="link-button" href="https://keito-ux.github.io/art-gallery/artwork/">Original Work</a>
  </div>

</body>
</html>
