  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

.gallery h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
  color: #7B5E4B;
  font-size: 24px;
  margin-bottom: 30px;
}

    /* 英語版と同じスタイルを使用 */
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background-color: #FAF3E0;
      color: #333;
    }

    .hero {
      background-image: url('Main.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      position: relative;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 50px;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    .gallery {
      padding: 50px;
      text-align: center;
      background-color: #FAF3E0;
    }

    .gallery img {
      max-width: 45%;
      height: auto;
      margin: 20px;
      cursor: pointer;
      vertical-align: middle;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
    }

    .price-tag {
      font-size: 1.2em;
      margin-top: 8px;
      color: #8B5E3B;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-block;
      margin: 10px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #555;
      background-color: #f2e8d5;
    }

    .footer a {
      color: #555;
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .nav {
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
      }

      .nav a {
        font-size: 16px;
        margin: 4px 0;
      }

      .gallery img {
        max-width: 90%;
        margin: 10px auto;
        display: block;
      }

      .price-tag {
        font-size: 1em;
      }

      .footer {
        font-size: 0.8em;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="nav">
      <a href="#gallery">ギャラリー</a>
      <a href="#about">プロフィール</a>
      <a href="#contact">お問い合わせ</a>
      <a href="#picturebook">絵本</a>
      <a href="index_en.html">English</a>
    </div>
    <h1>Welcome to My Art Gallery</h1>
  </div>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">

    <div>
      <img src="IMG_1946.jpg" alt="作品1" onclick="goToCheckout('IMG_1946.jpg')">
    </div>
    <div>
      <img src="IMG_8678.jpg" alt="作品2" onclick="goToCheckout('IMG_8678.jpg')">

  </section>

    <div style="margin-top: 30px;">

        <source src="ScreenRecording_06-25-2025_17-29-03_1.mp4" type="video/mp4">
        お使いのブラウザでは動画を再生できません。
      </video>
    </div>
    <div style="margin-top: 30px;">
      <a href="../picturebook/" style="font-size: 1.2em; text-decoration: underline;">▶ 絵本をみる</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="gallery">
    <h2>プロフィール</h2>

    　2024年に東欧とウクライナを旅し、人々や風景に心を動かされました。<br>
      瞬間の煌めきを、独学で油絵に描いています。<br>
      <a href="../picturebook/" style="text-decoration: underline;">▶ もっと読む</a>
    </p>
  </section>

  <!-- Contact Section -->

    <p>メール: <a href="mailto:atelierkvitka0@gmail.com">atelierkvitka0@gmail.com</a></p>
    <p>Instagramはこちら：</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/kvitka.atelier_ua" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p><strong>ブランド：</strong>Kvitka Atelier</p>

  </div>

  <script>
    function goToCheckout(artwork) {
      if (artwork === 'IMG_1946.jpg') {
        window.location.href = 'https://buy.stripe.com/fZueVdeSL9l9edaehH1B602';
      } else if (artwork === 'IMG_8678.jpg') {
        window.location.href = 'https://buy.stripe.com/6oUcN5h0T68X9WU5Lb1B603';
      }
    }

    window.addEventListener('load', function () {
      window.dispatchEvent(new Event('resize'));
    });
  </script>
</body>
